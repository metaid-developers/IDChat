<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src *;
   img-src * 'self' data: blob:; script-src 'self' 'unsafe-inline' 'unsafe-eval' *;
   style-src  'self' 'unsafe-inline' *"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=8" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-store" />
    <meta http-equiv="Cache-control" content="no-store" />
    <meta http-equiv="Cache" content="no-store" />
    <!-- <link rel="alternate icon" href="/favicon.ico" type="image/png" sizes="16x16" /> -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" />
    <link rel="mask-icon" href="pwa-512x512.png" color="#FFFFFF" />
    <meta name="theme-color" content="#ffffff" />
    <title>ShowNow</title>
    <meta
      name="description"
      content="ShowNow"
    />
    <meta
      name="keywords"
      content="ShowNow"
    />
    <!-- 要动态更改 icon 所以不初始化设置 -->
    <!-- <link rel="icon" key="favicon" href="/favicon.ico" /> -->
    <style>
      @font-face {
        font-family: 'SF-Pro-Regular';
        src: url('./public/fonts/SF_PRO_Regular.ttf');
      }
    </style>
    <script src="/rem.js"></script>
    <script>
      rem(document, window, parseFloat('<% VITE_Design_Size />'), 100)
    </script>
    <script>
      if (
        localStorage.theme === 'dark' ||
        (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }

      // 计算屏幕宽度
      function calculateVh() {
        var vh = window.innerHeight * 0.01
        document.documentElement.style.setProperty('--vh', vh + 'px')
      }

      // Initial calculation
      calculateVh()

      // Re-calculate on resize
      window.addEventListener('resize', calculateVh)

      // Re-calculate on device orientation change
      window.addEventListener('orientationchange', calculateVh)
    </script>
  </head>

  <body>
    <div id="app"></div>
    <script src="/mvc.min.js"></script>
    <script src="/mvc-message.min.js"></script>
    <script src="/mvc-ecies.min.js"></script>
    <script src="/mvc-mnemonic.min.js"></script>
    <script>
      mvc.Message = mvcMessage
      mvc.ECIES = mvcEcies
      mvc.Mnemonic = mvcMnemonic
      window.mvc = mvc
      window.ECIES = mvc.ECIES
      window.Mnemonic = mvc.Mnemonic
    </script>
    <script src="/bip39.min.js"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
